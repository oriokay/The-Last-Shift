<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Shift - Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        
        #gameCanvas {
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            background: #000;
        }
        
        #ui {
            margin-top: 20px;
            width: 800px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
        }
        
        .meter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .meter-bar {
            width: 200px;
            height: 20px;
            border: 1px solid #0f0;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .meter-fill {
            height: 100%;
            background: #0f0;
            transition: width 0.3s;
        }
        
        #timeDisplay {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        #controls {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        #debug {
            margin-top: 10px;
            color: #ff0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>THE LAST SHIFT - PROTOTYPE</h1>
    <div id="timeDisplay">SHIFT START: 10:00 PM</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui">
        <div class="meter">
            <span>SANITY:</span>
            <div class="meter-bar">
                <div id="sanityBar" class="meter-fill" style="width: 100%"></div>
            </div>
        </div>
        
        <div class="meter">
            <span>STORE:</span>
            <div class="meter-bar">
                <div id="storeBar" class="meter-fill" style="width: 100%"></div>
            </div>
        </div>
    </div>
    
    <div id="controls">
        WASD to move | SPACE to interact/throw | F for flashlight | L to lock doors
    </div>
    
    <div id="debug"></div>

     <script src="js/game.js"></script>
</body>
</html>
